version: 1
env:
  variables:
    JAVA_VERSION: "11.0.9.hs-adpt"
    SBT_VERSION: "1.7.1"
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - curl -s "https://get.sdkman.io" | bash
        - source "/root/.sdkman/bin/sdkman-init.sh"
        - sdk install java $JAVA_VERSION
        - sdk install sbt $SBT_VERSION
    build:
      commands:
        - sbt website/run
  artifacts:
    baseDirectory: target/website
    files:
      - "**/*"
